<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karaok√™ TV - Esquina's Bar</title>
  <link rel="icon" href="data:," />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
    }

    #proxima {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 16px;
      color: gray;
    }

    #player {
      width: 100%;
      height: 100%;
      max-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="info">Aguardando pr√≥xima m√∫sica...</div>
  <div id="proxima">Pr√≥xima: aguardando...</div>
  <div id="player"></div>

  <!-- Firebase + YouTube API -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBGkT5z6i3KycQHvuutOYiUOeX1hDG15lw",
      authDomain: "esquina-s-karaoke.firebaseapp.com",
      projectId: "esquina-s-karaoke",
      storageBucket: "esquina-s-karaoke.firebasestorage.app",
      messagingSenderId: "259976490299",
      appId: "1:259976490299:web:a7964bf79f1ead7e5e5b1e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let player;
    let currentDocId = null;
    let musicaTimeout;
    let tocandoAgora = null;

    window.onYouTubeIframeAPIReady = () => {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: '',
        playerVars: {
          autoplay: 1,
          controls: 1,
          rel: 0,
          modestbranding: 1,
          origin: window.location.origin
        },
        events: {
          'onReady': () => {},
          'onError': onPlayerError,
          'onStateChange': onPlayerStateChange
        }
      });
    };

    function onPlayerError(event) {
      console.error("Erro ao carregar v√≠deo:", event.data);
      player.stopVideo();
      document.getElementById("info").textContent = "Erro ao carregar o v√≠deo. Pulando...";
      encerrarMusica(tocandoAgora?.mesa, tocandoAgora?.musica);
    }

    function onPlayerStateChange(event) {
      clearTimeout(musicaTimeout);

      if (event.data === YT.PlayerState.ENDED && currentDocId) {
        encerrarMusica(tocandoAgora?.mesa, tocandoAgora?.musica);
      }

      if (event.data === YT.PlayerState.PLAYING) {
        musicaTimeout = setTimeout(() => {
          console.warn("V√≠deo travado? Pulando...");
          encerrarMusica(tocandoAgora?.mesa, tocandoAgora?.musica);
        }, 10 * 60 * 1000);
      }
    }

    function tocarMusica(data) {
      currentDocId = "ordenada_" + Date.now();
      tocandoAgora = {
        mesa: data.mesa,
        musica: data.musica,
        youtubeId: data.youtubeId
      };

      if (!data.youtubeId || data.youtubeId.length !== 11 || !data.mesa || !data.musica) {
        document.getElementById("info").textContent = "Erro: Dados da m√∫sica inv√°lidos.";
        return;
      }

      player.loadVideoById(data.youtubeId);

      db.collection("status").doc("tocandoAgora").set({
        mesa: data.mesa,
        musica: data.musica,
        youtubeId: data.youtubeId,
        atualizadoEm: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById("info").textContent = üé§ Mesa ${data.mesa} ‚Äì ${data.musica};
    }

    async function encerrarMusica(mesa, musica) {
      try {
        if (mesa && musica) {
          await db.collection("mesas").doc(mesa).update({
            musicas: firebase.firestore.FieldValue.arrayRemove(musica),
            ultimaAtualizacao: firebase.firestore.FieldValue.serverTimestamp()
          });

          // ‚ö†Ô∏è Gatilho para console reorganizar a fila
          await db.collection("sistema").doc("recalcularFila").set({
            atualizar: true,
            atualizadoEm: firebase.firestore.FieldValue.serverTimestamp()
          });
        }
      } catch (e) {
        console.error("Erro ao encerrar m√∫sica:", e);
      } finally {
        currentDocId = null;
        document.getElementById("info").textContent = "Aguardando pr√≥xima m√∫sica...";
        document.getElementById("proxima").textContent = "Pr√≥xima: aguardando...";
      }
    }

    // ‚úÖ Escuta a fila com rod√≠zio
    db.collection("sistema").doc("filaOrdenada").onSnapshot((docSnap) => {
      const fila = docSnap.data()?.fila || [];

      if (fila.length === 0) {
        currentDocId = null;
        document.getElementById("info").textContent = "Aguardando pr√≥xima m√∫sica...";
        document.getElementById("proxima").textContent = "Pr√≥xima: aguardando...";
        return;
      }

      const proxima = fila[0];

      if (
        proxima.youtubeId === tocandoAgora?.youtubeId &&
        proxima.musica === tocandoAgora?.musica
      ) return;

      tocarMusica(proxima);

      // Atualiza preview da pr√≥xima
      const seguinte = fila[1];
      document.getElementById("proxima").textContent = seguinte
        ? Pr√≥xima: Mesa ${seguinte.mesa} ‚Äì ${seguinte.musica}
        : "Pr√≥xima: aguardando...";
    });

    // ‚úÖ M√∫sica for√ßada manualmente
    db.collection("status").doc("forcarTocar").onSnapshot(async (docSnap) => {
      if (!docSnap.exists) return;
      const data = docSnap.data();

      if (data.musica === tocandoAgora?.musica && data.mesa === tocandoAgora?.mesa) return;

      try {
        const mesaDoc = await db.collection("mesas").doc(data.mesa).get();
        const musicas = mesaDoc.data()?.musicas || [];
        if (!musicas.includes(data.musica)) return;

        currentDocId = "forcada_" + Date.now();
        tocandoAgora = {
          mesa: data.mesa,
          musica: data.musica,
          youtubeId: data.youtubeId
        };

        if (!data.youtubeId || data.youtubeId.length !== 11) {
          document.getElementById("info").textContent = "Erro: ID de v√≠deo inv√°lido (for√ßado).";
          return;
        }

        player.loadVideoById(data.youtubeId);

        await db.collection("status").doc("tocandoAgora").set({
          mesa: data.mesa,
          musica: data.musica,
          youtubeId: data.youtubeId,
          atualizadoEm: firebase.firestore.FieldValue.serverTimestamp()
        });

        document.getElementById("info").textContent = üé§ Mesa ${data.mesa} (For√ßada) ‚Äì ${data.musica};
        document.getElementById("proxima").textContent = "Pr√≥xima: aguardando...";
      } catch (err) {
        console.error("Erro ao for√ßar m√∫sica:", err);
      }
    });
  </script>
</body>
</html>
