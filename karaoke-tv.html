<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KaraokÃª TV - Esquina's Bar</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh; width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
    }
    #proxima {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 16px;
      color: #ccc;
    }
    #player {
      width: 100%;
      height: 100%;
      max-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="info">Aguardando prÃ³xima mÃºsica...</div>
  <div id="proxima"></div>
  <div id="player"></div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBGkT5z6i3KycQHvuutOYiUOeX1hDG15lw",
      authDomain: "esquina-s-karaoke.firebaseapp.com",
      projectId: "esquina-s-karaoke",
      storageBucket: "esquina-s-karaoke.firebasestorage.app",
      messagingSenderId: "259976490299",
      appId: "1:259976490299:web:a7964bf79f1ead7e5e5b1e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let player;
    let currentId = null;
    let tocandoAgora = null;
    let musicaTimeout;
    let delayProxima = null;

    window.onYouTubeIframeAPIReady = () => {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: '',
        playerVars: { autoplay: 1, controls: 1, rel: 0, modestbranding: 1 },
        events: {
          'onReady': buscarProximaMusica,
          'onStateChange': onPlayerStateChange,
          'onError': onPlayerError
        }
      });
    };

    function onPlayerError(e) {
      console.warn("Erro no player", e.data);
      document.getElementById("info").textContent = "Erro no vÃ­deo. Pulando...";
      encerrarMusica();
    }

    function onPlayerStateChange(e) {
      clearTimeout(musicaTimeout);
      clearTimeout(delayProxima);

      if (e.data === YT.PlayerState.ENDED) {
        delayProxima = setTimeout(() => encerrarMusica(), 10000); // 10 segundos
      }

      if (e.data === YT.PlayerState.PLAYING) {
        musicaTimeout = setTimeout(() => encerrarMusica(), 10 * 60 * 1000);
      }
    }

    async function buscarProximaMusica() {
      try {
        const snap = await db.collection("sistema").doc("filaOrdenada").get();
        const fila = snap.exists ? snap.data().fila || [] : [];

        if (!fila.length) {
          currentId = null;
          tocandoAgora = null;
          document.getElementById("info").textContent = "Aguardando prÃ³xima mÃºsica...";
          document.getElementById("proxima").textContent = "";
          return;
        }

        const msc = fila[0];
        const proxima = fila[1];
        const idVirtual = `${msc.mesa}_${msc.musica}`;

        if (idVirtual === currentId) return;

        currentId = idVirtual;
        tocandoAgora = { ...msc };

        player.loadVideoById(msc.youtubeId);

        document.getElementById("info").textContent = `ðŸŽ¤ Mesa ${msc.mesa} â€“ ${msc.musica}`;
        document.getElementById("proxima").textContent = proxima ? `PrÃ³xima: Mesa ${proxima.mesa} - ${proxima.musica}` : "";

        await db.collection("status").doc("tocandoAgora").set({
          mesa: msc.mesa,
          musica: msc.musica,
          youtubeId: msc.youtubeId,
          atualizadoEm: firebase.firestore.FieldValue.serverTimestamp()
        });
      } catch (err) {
        console.error("Erro ao buscar prÃ³xima mÃºsica:", err);
      }
    }

    async function encerrarMusica() {
      try {
        const filaDoc = await db.collection("sistema").doc("filaOrdenada").get();
        const fila = filaDoc.exists ? filaDoc.data().fila || [] : [];
        const novaFila = fila.slice(1);

        await db.collection("sistema").doc("filaOrdenada").set({ fila: novaFila });

        if (tocandoAgora?.mesa && tocandoAgora?.musica) {
          await db.collection("mesas").doc(tocandoAgora.mesa).update({
            musicas: firebase.firestore.FieldValue.arrayRemove(tocandoAgora.musica),
            ultimaAtualizacao: firebase.firestore.FieldValue.serverTimestamp()
          });
        }
      } catch (err) {
        console.error("Erro ao encerrar mÃºsica:", err);
      } finally {
        currentId = null;
        document.getElementById("info").textContent = "Aguardando prÃ³xima mÃºsica...";
        document.getElementById("proxima").textContent = "";
        buscarProximaMusica();
      }
    }

    db.collection("sistema").doc("filaOrdenada").onSnapshot(doc => {
      const fila = doc.exists ? doc.data().fila : [];
      if (!fila.length) {
        currentId = null;
        tocandoAgora = null;
        document.getElementById("info").textContent = "Aguardando prÃ³xima mÃºsica...";
        document.getElementById("proxima").textContent = "";
        return;
      }
      buscarProximaMusica();
    });

    db.collection("status").doc("forcarTocar").onSnapshot(async doc => {
      const data = doc.data();
      if (!doc.exists || !data?.youtubeId) return;
      if (tocandoAgora?.mesa === data.mesa && tocandoAgora?.musica === data.musica) return;

      tocandoAgora = { mesa: data.mesa, musica: data.musica };
      currentId = "forcada_" + Date.now();

      player.loadVideoById(data.youtubeId);

      document.getElementById("info").textContent = `ðŸŽ¤ Mesa ${data.mesa} (ForÃ§ada) â€“ ${data.musica}`;
      document.getElementById("proxima").textContent = "";

      await db.collection("status").doc("tocandoAgora").set({
        mesa: data.mesa,
        musica: data.musica,
        youtubeId: data.youtubeId,
        atualizadoEm: firebase.firestore.FieldValue.serverTimestamp()
      });
    });
  </script>
</body>
</html>
