<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="manifest" href="/manifest.json" />
<meta name="theme-color" content="#000000" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karaok√™ TV - Esquina's Bar</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    #video {
      width: 100%;
      max-width: 1280px;
      aspect-ratio: 16 / 9;
      margin: 20px 0;
      background-color: #111;
    }
    #info {
      font-size: 2rem;
      margin-top: 10px;
      text-align: center;
    }
    #proxima {
      font-size: 1.2rem;
      color: #aaa;
      margin-bottom: 10px;
      text-align: center;
    }
    #tabelaFila {
      width: 90%;
      max-width: 600px;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    #tabelaFila th, #tabelaFila td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
      font-size: 0.9rem;
    }
    #tabelaFila th {
      background-color: #222;
    }
    #status {
      background: #222;
      padding: 10px 20px;
      border-radius: 8px;
      color: #0af;
      margin-bottom: 10px;
    }
    .painel-esquerda, .painel-direita {
      position: absolute;
      top: 10px;
      padding: 10px 16px;
      background: rgba(0,0,0,0.7);
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      z-index: 10;
    }
    .painel-esquerda {
      left: 10px;
      color: lime;
    }
    .painel-direita {
      right: 10px;
      color: #ff5b5b;
    }
  </style>
</head>
<body>
  <div id="musicaAtual" class="painel-esquerda">üé§ Tocando agora: -</div>
  <div id="proximaMusica" class="painel-direita">‚è≠ Pr√≥xima: -</div>

  <div id="info">Aguardando pr√≥xima m√∫sica...</div>
  <div id="proxima"></div>
  <div id="video"></div>
  <table id="tabelaFila">
    <thead>
      <tr><th>Pr√≥ximas M√∫sicas</th><th>Mesa</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="status">üéµ TV do Karaok√™</div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBGkT5z6i3KycQHvuutOYiUOeX1hDG15lw",
      authDomain: "esquina-s-karaoke.firebaseapp.com",
      projectId: "esquina-s-karaoke"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const infoDiv = document.getElementById("info");
    const proximaDiv = document.getElementById("proxima");
    const musicaAtualDiv = document.getElementById("musicaAtual");
    const proximaMusicaDiv = document.getElementById("proximaMusica");
    const tabelaBody = document.querySelector('#tabelaFila tbody');
    let player;
    let filaAtual = [];
    let musicaTocandoId = null;

    function atualizarInfos() {
      if (!filaAtual.length) {
        infoDiv.innerText = "Aguardando pr√≥xima m√∫sica...";
        proximaDiv.innerText = "";
        musicaAtualDiv.innerText = "üé§ Tocando agora: -";
        proximaMusicaDiv.innerText = "‚è≠ Pr√≥xima: -";
        player?.stopVideo();
        musicaTocandoId = null;
      } else {
        const atual = filaAtual[0];
        const proxima = filaAtual[1];
        infoDiv.innerText = `üé§ Tocando agora: ${atual.musica} (Mesa ${atual.mesa})`;
        proximaDiv.innerText = proxima ? `üîú Pr√≥xima: ${proxima.musica} (Mesa ${proxima.mesa})` : "";
        musicaAtualDiv.innerText = `üé§ Tocando agora: ${atual.musica} (Mesa ${atual.mesa})`;
        proximaMusicaDiv.innerText = proxima ? `‚è≠ Pr√≥xima: ${proxima.musica} (Mesa ${proxima.mesa})` : "‚è≠ Pr√≥xima: -";
      }
      atualizarTabela();
    }

    function atualizarTabela() {
      tabelaBody.innerHTML = '';
      filaAtual.slice(0, 5).forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${item.musica}</td><td>${item.mesa}</td>`;
        tabelaBody.appendChild(tr);
      });
    }

    function tocarProxima() {
      if (!filaAtual.length) {
        atualizarInfos();
        return;
      }
      const proxima = filaAtual[0];
      if (!proxima?.youtubeId) {
        console.warn("‚ö†Ô∏è M√∫sica inv√°lida ou sem youtubeId:", proxima);
        removerMusicaAtual();
        return;
      }
      musicaTocandoId = proxima.youtubeId;
      atualizarInfos();
      player.loadVideoById(proxima.youtubeId);
    }

    async function removerMusicaAtual() {
      const removida = filaAtual.shift();
      try {
        await db.collection("sistema").doc("filaOrdenada").set({ musicas: filaAtual }, { merge: true });
        if (removida?.mesa) {
          await db.collection("mesas").doc(String(removida.mesa)).update({
            musicas: firebase.firestore.FieldValue.arrayRemove(removida.musica),
            ultimaAtualizacao: firebase.firestore.FieldValue.serverTimestamp()
          });
        }
        await db.collection("historico").add({
          ...removida,
          tocadaEm: firebase.firestore.FieldValue.serverTimestamp()
        });
        setTimeout(tocarProxima, 1500);
      } catch (err) {
        console.error("‚ùå Erro ao remover m√∫sica:", err);
      }
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('video', {
        height: '100%',
        width: '100%',
        videoId: '',
        events: {
          onReady: () => { tocarProxima(); },
          onStateChange: event => {
            if (event.data === YT.PlayerState.ENDED && player.getVideoData().video_id === musicaTocandoId) {
              removerMusicaAtual();
            }
          },
          onError: () => { removerMusicaAtual(); }
        },
        playerVars: {
          autoplay: 1,
          controls: 1,
          rel: 0,
          modestbranding: 1,
          origin: window.location.origin
        }
      });
    }

    db.collection("sistema").doc("filaOrdenada").onSnapshot(doc => {
      filaAtual = doc.data()?.musicas || [];
      atualizarInfos();
      if (player && player.getPlayerState() !== YT.PlayerState.PLAYING) {
        tocarProxima();
      }
    });
  </script>
</body>
</html>
