<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karaok√™ TV - Esquina's Bar</title>
  <link rel="icon" href="data:," />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
    }

    #player {
      width: 100%;
      height: 100%;
      max-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="info">Aguardando pr√≥xima m√∫sica...</div>
  <div id="player"></div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBGkT5z6i3KycQHvuutOYiUOeX1hDG15lw",
      authDomain: "esquina-s-karaoke.firebaseapp.com",
      projectId: "esquina-s-karaoke",
      storageBucket: "esquina-s-karaoke.firebasestorage.app",
      messagingSenderId: "259976490299",
      appId: "1:259976490299:web:a7964bf79f1ead7e5e5b1e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let player;
    let currentDocId = null;
    let musicaTimeout;
    let tocandoAgora = null;

    window.onYouTubeIframeAPIReady = () => {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: '',
        playerVars: {
          autoplay: 1,
          controls: 1,
          rel: 0,
          modestbranding: 1,
          origin: window.location.origin
        },
        events: {
          'onReady': buscarProximaMusica,
          'onError': onPlayerError,
          'onStateChange': onPlayerStateChange
        }
      });
    };

    function onPlayerError(event) {
      console.error("Erro ao carregar v√≠deo:", event.data);
      document.getElementById("info").textContent = "Erro ao carregar o v√≠deo. Pulando...";
      encerrarMusica(tocandoAgora?.mesa, tocandoAgora?.musica);
    }

    function onPlayerStateChange(event) {
      clearTimeout(musicaTimeout);
      if (event.data === YT.PlayerState.ENDED && currentDocId) {
        encerrarMusica(tocandoAgora?.mesa, tocandoAgora?.musica);
      }
      if (event.data === YT.PlayerState.PLAYING) {
        musicaTimeout = setTimeout(() => {
          encerrarMusica(tocandoAgora?.mesa, tocandoAgora?.musica);
        }, 10 * 60 * 1000);
      }
    }

    async function buscarProximaMusica() {
      try {
        const snapshot = await db.collection("sistema").doc("filaOrdenada").get();
        const fila = snapshot.data()?.fila || [];

        if (!fila.length) {
          currentDocId = null;
          document.getElementById("info").textContent = "Aguardando pr√≥xima m√∫sica...";
          return;
        }

        const proxima = fila[0];
        if (!proxima?.youtubeId || proxima.youtubeId.length !== 11) {
          document.getElementById("info").textContent = "Erro: ID de v√≠deo inv√°lido.";
          return;
        }

        if (`${proxima.mesa}-${proxima.musica}` === currentDocId) return;

        currentDocId = `${proxima.mesa}-${proxima.musica}`;
        tocandoAgora = { mesa: proxima.mesa, musica: proxima.musica };

        player.loadVideoById(proxima.youtubeId);

        await db.collection("status").doc("tocandoAgora").set({
          mesa: proxima.mesa,
          musica: proxima.musica,
          youtubeId: proxima.youtubeId,
          atualizadoEm: firebase.firestore.FieldValue.serverTimestamp()
        });

        document.getElementById("info").textContent = `üé§ Mesa ${proxima.mesa} ‚Äì ${proxima.musica}`;
      } catch (e) {
        console.error("Erro ao buscar m√∫sica:", e);
        document.getElementById("info").textContent = "Erro ao carregar m√∫sica.";
      }
    }

    async function encerrarMusica(mesa, musica) {
      try {
        // Remove da filaOrdenada
        const filaRef = db.collection("sistema").doc("filaOrdenada");
        const filaSnap = await filaRef.get();
        const novaFila = (filaSnap.data()?.fila || []).filter(m => m.mesa !== mesa || m.musica !== musica);
        await filaRef.set({ fila: novaFila });

        // Remove da mesa
        if (mesa && musica) {
          await db.collection("mesas").doc(mesa).update({
            musicas: firebase.firestore.FieldValue.arrayRemove(musica),
            ultimaAtualizacao: firebase.firestore.FieldValue.serverTimestamp()
          });
        }
      } catch (e) {
        console.error("Erro ao encerrar m√∫sica:", e);
      } finally {
        currentDocId = null;
        document.getElementById("info").textContent = "Aguardando pr√≥xima m√∫sica...";
        buscarProximaMusica();
      }
    }

    db.collection("sistema").doc("filaOrdenada").onSnapshot(snapshot => {
      buscarProximaMusica();
    });

    db.collection("status").doc("forcarTocar").onSnapshot(async (docSnap) => {
      if (!docSnap.exists) return;
      const data = docSnap.data();
      if (!data || data.musica === tocandoAgora?.musica && data.mesa === tocandoAgora?.mesa) return;

      const mesaDoc = await db.collection("mesas").doc(data.mesa).get();
      const musicas = mesaDoc.data()?.musicas || [];
      const musicaExiste = musicas.includes(data.musica);
      if (!musicaExiste) return;

      currentDocId = "forcada_" + Date.now();
      tocandoAgora = { mesa: data.mesa, musica: data.musica };

      if (!data.youtubeId || data.youtubeId.length !== 11) {
        document.getElementById("info").textContent = "Erro: ID de v√≠deo inv√°lido (for√ßado).";
        return;
      }

      player.loadVideoById(data.youtubeId);

      await db.collection("status").doc("tocandoAgora").set({
        mesa: data.mesa,
        musica: data.musica,
        youtubeId: data.youtubeId,
        atualizadoEm: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById("info").textContent = `üé§ Mesa ${data.mesa} (For√ßada) ‚Äì ${data.musica}`;
    });
  </script>
</body>
</html>
