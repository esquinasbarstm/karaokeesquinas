<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karaok√™ TV - Esquina's Bar</title>
  <link rel="icon" href="data:," />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
    }

    #player {
      width: 100%;
      height: 100%;
      max-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="info">Aguardando pr√≥xima m√∫sica...</div>
  <div id="player"></div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBGkT5z6i3KycQHvuutOYiUOeX1hDG15lw",
      authDomain: "esquina-s-karaoke.firebaseapp.com",
      projectId: "esquina-s-karaoke",
      storageBucket: "esquina-s-karaoke.firebasestorage.app",
      messagingSenderId: "259976490299",
      appId: "1:259976490299:web:a7964bf79f1ead7e5e5b1e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let player;
    let tocandoAgora = null;
    let musicaTimeout = null;

    window.onYouTubeIframeAPIReady = () => {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: '',
        playerVars: {
          autoplay: 1,
          controls: 1,
          rel: 0,
          modestbranding: 1,
          origin: window.location.origin
        },
        events: {
          'onReady': tocarProximaMusica,
          'onStateChange': onPlayerStateChange,
          'onError': onPlayerError
        }
      });
    };

    function onPlayerError(event) {
      console.error("Erro no player:", event.data);
      document.getElementById("info").textContent = "Erro ao carregar v√≠deo. Pulando...";
      encerrarMusicaAtual();
    }

    function onPlayerStateChange(event) {
      clearTimeout(musicaTimeout);

      if (event.data === YT.PlayerState.ENDED) {
        encerrarMusicaAtual();
      }

      if (event.data === YT.PlayerState.PLAYING) {
        musicaTimeout = setTimeout(() => {
          console.warn("V√≠deo demorando demais. Pulando...");
          encerrarMusicaAtual();
        }, 10 * 60 * 1000); // 10 minutos
      }
    }

    async function tocarProximaMusica() {
      try {
        const filaSnap = await db.collection("sistema").doc("filaOrdenada").get();
        const fila = filaSnap.data()?.fila || [];

        if (fila.length === 0) {
          document.getElementById("info").textContent = "Aguardando pr√≥xima m√∫sica...";
          return;
        }

        const proxima = fila[0];
        if (!proxima || !proxima.mesaId || !proxima.musica) {
          document.getElementById("info").textContent = "Dados incompletos.";
          return;
        }

        // Buscar o YouTube ID
        const res = await fetch(`/api/buscar-video?musica=${encodeURIComponent(proxima.musica)}`);
        const json = await res.json();
        const youtubeId = json?.youtubeId;

        if (!youtubeId || youtubeId.length !== 11) {
          document.getElementById("info").textContent = "V√≠deo inv√°lido.";
          return;
        }

        tocandoAgora = { mesa: proxima.mesaId, musica: proxima.musica };

        player.loadVideoById(youtubeId);

        await db.collection("status").doc("tocandoAgora").set({
          mesa: proxima.mesaId,
          musica: proxima.musica,
          youtubeId,
          atualizadoEm: firebase.firestore.FieldValue.serverTimestamp()
        });

        document.getElementById("info").textContent = `üé§ Mesa ${proxima.mesaId} ‚Äì ${proxima.musica}`;
      } catch (err) {
        console.error("Erro ao tocar pr√≥xima:", err);
        document.getElementById("info").textContent = "Erro ao buscar v√≠deo.";
      }
    }

    async function encerrarMusicaAtual() {
      try {
        if (tocandoAgora?.mesa && tocandoAgora?.musica) {
          await db.collection("mesas").doc(tocandoAgora.mesa).update({
            musicas: firebase.firestore.FieldValue.arrayRemove(tocandoAgora.musica),
            ultimaAtualizacao: firebase.firestore.FieldValue.serverTimestamp()
          });

          await db.collection("sistema").doc("recalcularFila").set({ atualizar: true });
        }
      } catch (e) {
        console.error("Erro ao encerrar m√∫sica:", e);
      } finally {
        tocandoAgora = null;
        document.getElementById("info").textContent = "Aguardando pr√≥xima m√∫sica...";
        tocarProximaMusica();
      }
    }

    // Reage a mudan√ßas na fila ordenada
    db.collection("sistema").doc("filaOrdenada").onSnapshot((docSnap) => {
      if (docSnap.exists) {
        tocarProximaMusica();
      }
    });

    // Reage a for√ßar m√∫sica manualmente
    db.collection("status").doc("forcarTocar").onSnapshot(async (docSnap) => {
      if (!docSnap.exists) return;
      const data = docSnap.data();
      if (data.mesa === tocandoAgora?.mesa && data.musica === tocandoAgora?.musica) return;

      try {
        const youtubeId = data.youtubeId;
        if (!youtubeId || youtubeId.length !== 11) {
          document.getElementById("info").textContent = "ID inv√°lido (for√ßado)";
          return;
        }

        tocandoAgora = { mesa: data.mesa, musica: data.musica };
        player.loadVideoById(youtubeId);

        await db.collection("status").doc("tocandoAgora").set({
          mesa: data.mesa,
          musica: data.musica,
          youtubeId,
          atualizadoEm: firebase.firestore.FieldValue.serverTimestamp()
        });

        document.getElementById("info").textContent = `üé§ Mesa ${data.mesa} (For√ßada) ‚Äì ${data.musica}`;
      } catch (err) {
        console.error("Erro ao for√ßar m√∫sica:", err);
      }
    });
  </script>
</body>
</html>
