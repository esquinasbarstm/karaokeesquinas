<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karaok√™ TV - Esquina's Bar</title>
  <link rel="icon" href="data:," />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
    }

    #player {
      width: 100%;
      height: 100%;
      max-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="info">Aguardando pr√≥xima m√∫sica...</div>
  <div id="player"></div>

  <!-- Firebase + YouTube API -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBGkT5z6i3KycQHvuutOYiUOeX1hDG15lw",
      authDomain: "esquina-s-karaoke.firebaseapp.com",
      projectId: "esquina-s-karaoke",
      storageBucket: "esquina-s-karaoke.firebasestorage.app",
      messagingSenderId: "259976490299",
      appId: "1:259976490299:web:a7964bf79f1ead7e5e5b1e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let player;
    let tocandoAgora = null;
    let musicaTimeout = null;

    window.onYouTubeIframeAPIReady = () => {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: '',
        playerVars: {
          autoplay: 1,
          controls: 1,
          rel: 0,
          modestbranding: 1,
          origin: window.location.origin
        },
        events: {
          onReady: tocarProxima,
          onError: onPlayerError,
          onStateChange: onPlayerStateChange
        }
      });
    };

    async function tocarProxima() {
      try {
        const docSnap = await db.collection("sistema").doc("filaOrdenada").get();
        const fila = docSnap.data()?.fila || [];

        if (!fila.length) {
          document.getElementById("info").textContent = "Aguardando pr√≥xima m√∫sica...";
          return;
        }

        const proxima = fila[0];
        if (!proxima) return;

        const filaSnap = await db.collection("fila")
          .where("mesa", "==", proxima.mesaId)
          .where("musica", "==", proxima.musica)
          .limit(1)
          .get();

        if (filaSnap.empty) {
          console.warn("‚ö†Ô∏è M√∫sica n√£o encontrada na fila.");
          return;
        }

        const doc = filaSnap.docs[0];
        const data = doc.data();
        const youtubeId = data.youtubeId;

        if (!youtubeId || youtubeId.length !== 11) {
          document.getElementById("info").textContent = "Erro: ID de v√≠deo inv√°lido.";
          return;
        }

        tocandoAgora = { mesa: proxima.mesaId, musica: proxima.musica };

        if (player && typeof player.loadVideoById === 'function') {
          player.loadVideoById(youtubeId);
        } else {
          console.warn("üö´ Player ainda n√£o carregado. Tentando novamente...");
          setTimeout(tocarProxima, 1000);
          return;
        }

        await db.collection("status").doc("tocandoAgora").set({
          mesa: proxima.mesaId,
          musica: proxima.musica,
          youtubeId,
          atualizadoEm: firebase.firestore.FieldValue.serverTimestamp()
        });

        document.getElementById("info").textContent = `üé§ Mesa ${proxima.mesaId} ‚Äì ${proxima.musica}`;
      } catch (e) {
        console.error("Erro ao buscar pr√≥xima m√∫sica:", e);
      }
    }

    function onPlayerError(event) {
      console.error("Erro ao carregar v√≠deo:", event.data);
      document.getElementById("info").textContent = "Erro ao carregar v√≠deo. Pulando...";
      encerrarMusica();
    }

    function onPlayerStateChange(event) {
      clearTimeout(musicaTimeout);

      if (event.data === YT.PlayerState.ENDED) {
        encerrarMusica();
      }

      if (event.data === YT.PlayerState.PLAYING) {
        musicaTimeout = setTimeout(encerrarMusica, 10 * 60 * 1000); // seguran√ßa: pular ap√≥s 10min
      }
    }

    async function encerrarMusica() {
      try {
        if (!tocandoAgora) return;

        const snapshot = await db.collection("fila")
          .where("mesa", "==", tocandoAgora.mesa)
          .where("musica", "==", tocandoAgora.musica)
          .get();

        for (const doc of snapshot.docs) {
          await doc.ref.delete();
        }

        await db.collection("mesas").doc(tocandoAgora.mesa).update({
          musicas: firebase.firestore.FieldValue.arrayRemove(tocandoAgora.musica),
          ultimaAtualizacao: firebase.firestore.FieldValue.serverTimestamp()
        });

        const filaDoc = await db.collection("sistema").doc("filaOrdenada").get();
        const novaFila = (filaDoc.data()?.fila || []).filter(item =>
          item.mesaId !== tocandoAgora.mesa || item.musica !== tocandoAgora.musica
        );

        await db.collection("sistema").doc("filaOrdenada").set({
          fila: novaFila,
          atualizadaEm: firebase.firestore.FieldValue.serverTimestamp()
        });
      } catch (e) {
        console.error("Erro ao encerrar m√∫sica:", e);
      } finally {
        tocandoAgora = null;
        document.getElementById("info").textContent = "Aguardando pr√≥xima m√∫sica...";
        tocarProxima();
      }
    }

    function tocarForcada(data) {
      if (!data || (data.musica === tocandoAgora?.musica && data.mesa === tocandoAgora?.mesa)) return;

      tocandoAgora = { mesa: data.mesa, musica: data.musica };

      if (player && typeof player.loadVideoById === 'function') {
        player.loadVideoById(data.youtubeId);
        document.getElementById("info").textContent = `üé§ Mesa ${data.mesa} (For√ßada) ‚Äì ${data.musica}`;

        db.collection("status").doc("tocandoAgora").set({
          mesa: data.mesa,
          musica: data.musica,
          youtubeId: data.youtubeId,
          atualizadoEm: firebase.firestore.FieldValue.serverTimestamp()
        });
      } else {
        console.warn("üö´ Player ainda n√£o carregado (for√ßada).");
        setTimeout(() => tocarForcada(data), 1000);
      }
    }

    db.collection("status").doc("forcarTocar").onSnapshot(docSnap => {
      const data = docSnap.data();
      if (data) tocarForcada(data);
    });

    db.collection("sistema").doc("filaOrdenada").onSnapshot(docSnap => {
      if (!docSnap.exists || !docSnap.data()?.fila?.length) return;
      if (!tocandoAgora) tocarProxima();
    });
  </script>
</body>
</html>
