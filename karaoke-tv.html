<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KaraokÃª TV - Esquina's Bar</title>
  <link rel="icon" href="data:," />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
    }

    #player {
      width: 100%;
      height: 100%;
      max-height: 100vh;
    }

    #botaoFila {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: #ff0080;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
    }

    #painelFila {
      position: absolute;
      right: 20px;
      bottom: 70px;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 16px;
      border-radius: 8px;
      max-height: 60vh;
      overflow-y: auto;
      width: 300px;
      display: none;
    }

    #painelFila h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 18px;
      color: #fff;
    }

    .item-fila {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      padding: 6px 10px;
      background: #1e1e1e;
      border-radius: 6px;
    }

    .item-fila span {
      font-size: 14px;
    }

    .item-fila button {
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="info">Aguardando prÃ³xima mÃºsica...</div>
  <div id="player"></div>

  <button id="botaoFila">ðŸŽµ Ver Fila</button>
  <div id="painelFila">
    <h3>ðŸŽ¶ Fila Atual</h3>
    <div id="listaFila"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBGkT5z6i3KycQHvuutOYiUOeX1hDG15lw",
      authDomain: "esquina-s-karaoke.firebaseapp.com",
      projectId: "esquina-s-karaoke",
      storageBucket: "esquina-s-karaoke.firebasestorage.app",
      messagingSenderId: "259976490299",
      appId: "1:259976490299:web:a7964bf79f1ead7e5e5b1e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let player;
    let playerPronto = false;
    let tocandoAgora = null;
    let musicaTimeout = null;

    window.onYouTubeIframeAPIReady = () => {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: '',
        playerVars: {
          autoplay: 1,
          controls: 1,
          rel: 0,
          modestbranding: 1,
          origin: window.location.origin
        },
        events: {
          onReady: () => {
            playerPronto = true;
            tocarProxima();
          },
          onError: onPlayerError,
          onStateChange: onPlayerStateChange
        }
      });
    };

    function onPlayerError(event) {
      console.error("Erro ao carregar vÃ­deo:", event.data);
      document.getElementById("info").textContent = "Erro ao carregar vÃ­deo. Pulando...";
      encerrarMusica();
    }

    function onPlayerStateChange(event) {
      clearTimeout(musicaTimeout);
      if (event.data === YT.PlayerState.ENDED) encerrarMusica();
      if (event.data === YT.PlayerState.PLAYING) {
        musicaTimeout = setTimeout(encerrarMusica, 10 * 60 * 1000);
      }
    }

    async function tocarProxima() {
      try {
        const filaDoc = await db.collection("sistema").doc("filaOrdenada").get();
        const fila = filaDoc.data()?.fila || [];

        if (!fila.length) {
          document.getElementById("info").textContent = "ðŸŽ¤ NinguÃ©m na fila. Adicione uma mÃºsica!";
          return;
        }

        const proxima = fila[0];
        if (!proxima || (tocandoAgora?.mesa === proxima.mesaId && tocandoAgora?.musica === proxima.musica)) return;

        const musicaSnap = await db.collection("fila")
          .where("mesa", "==", proxima.mesaId)
          .where("musica", "==", proxima.musica)
          .limit(1)
          .get();

        if (musicaSnap.empty) return;

        const data = musicaSnap.docs[0].data();
        const youtubeId = data.youtubeId;

        if (!youtubeId || youtubeId.length !== 11) {
          console.warn("ID de vÃ­deo invÃ¡lido:", youtubeId);
          return;
        }

        tocandoAgora = { mesa: proxima.mesaId, musica: proxima.musica };
        player.loadVideoById(youtubeId);

        await db.collection("status").doc("tocandoAgora").set({
          mesa: proxima.mesaId,
          musica: proxima.musica,
          youtubeId,
          atualizadoEm: firebase.firestore.FieldValue.serverTimestamp()
        });

        document.getElementById("info").textContent = `ðŸŽ¤ Mesa ${proxima.mesaId} â€“ ${proxima.musica}`;
      } catch (e) {
        console.error("Erro ao tocar prÃ³xima mÃºsica:", e);
      }
    }

    async function encerrarMusica() {
      try {
        if (!tocandoAgora) return;

        const snapshot = await db.collection("fila")
          .where("mesa", "==", tocandoAgora.mesa)
          .where("musica", "==", tocandoAgora.musica)
          .get();

        for (const doc of snapshot.docs) {
          await doc.ref.delete();
        }

        await db.collection("mesas").doc(tocandoAgora.mesa).update({
          musicas: firebase.firestore.FieldValue.arrayRemove(tocandoAgora.musica),
          ultimaAtualizacao: firebase.firestore.FieldValue.serverTimestamp()
        });

        const filaDoc = await db.collection("sistema").doc("filaOrdenada").get();
        const novaFila = (filaDoc.data()?.fila || []).filter(item =>
          item.mesaId !== tocandoAgora.mesa || item.musica !== tocandoAgora.musica
        );

        await db.collection("sistema").doc("filaOrdenada").set({
          fila: novaFila,
          atualizadaEm: firebase.firestore.FieldValue.serverTimestamp()
        });
      } catch (e) {
        console.error("Erro ao encerrar mÃºsica:", e);
      } finally {
        tocandoAgora = null;
        document.getElementById("info").textContent = "Aguardando prÃ³xima mÃºsica...";
        if (playerPronto) tocarProxima();
      }
    }

    db.collection("status").doc("forcarTocar").onSnapshot(docSnap => {
      const data = docSnap.data();
      if (!data || !data.youtubeId || data.youtubeId.length !== 11) return;
      if (!playerPronto) {
        setTimeout(() => tocarForcada(data), 500);
        return;
      }
      tocarForcada(data);
    });

    function tocarForcada(data) {
      tocandoAgora = { mesa: data.mesa, musica: data.musica };
      player.loadVideoById(data.youtubeId);
      document.getElementById("info").textContent = `ðŸŽ¤ Mesa ${data.mesa} (ForÃ§ada) â€“ ${data.musica}`;
    }

    db.collection("sistema").doc("filaOrdenada").onSnapshot(doc => {
      const fila = doc.data()?.fila || [];
      if (!tocandoAgora && playerPronto) tocarProxima();
      renderizarMiniFila(fila);
    });

    function renderizarMiniFila(fila) {
      const container = document.getElementById("listaFila");
      container.innerHTML = "";
      fila.slice(0, 10).forEach(item => {
        const div = document.createElement("div");
        div.className = "item-fila";
        div.innerHTML = `
          <span>${item.musica} <small>(Mesa ${item.mesaId})</small></span>
          <button onclick="tocarAgoraMini('${item.mesaId}', \`${item.musica}\`)">â–¶</button>
        `;
        container.appendChild(div);
      });
    }

    async function tocarAgoraMini(mesaId, musica) {
      const snap = await db.collection("fila")
        .where("mesa", "==", mesaId)
        .where("musica", "==", musica)
        .limit(1).get();

      if (snap.empty) return alert("MÃºsica nÃ£o encontrada.");

      const data = snap.docs[0].data();
      const youtubeId = data.youtubeId;
      if (!youtubeId || youtubeId.length !== 11) return alert("ID de vÃ­deo invÃ¡lido.");

      await db.collection("status").doc("forcarTocar").set({
        mesa: mesaId,
        musica,
        youtubeId,
        forcarEm: firebase.firestore.FieldValue.serverTimestamp()
      });

      const filaAtual = (await db.collection("sistema").doc("filaOrdenada").get()).data()?.fila || [];
      const novaFila = [
        { mesaId, musica },
        ...filaAtual.filter(f => f.mesaId !== mesaId || f.musica !== musica)
      ];

      await db.collection("sistema").doc("filaOrdenada").set({
        fila: novaFila,
        atualizadaEm: firebase.firestore.FieldValue.serverTimestamp()
      });
    }

    document.getElementById("botaoFila").addEventListener("click", () => {
      const painel = document.getElementById("painelFila");
      painel.style.display = painel.style.display === "none" ? "block" : "none";
    });

    document.addEventListener("click", (e) => {
      const painel = document.getElementById("painelFila");
      const botao = document.getElementById("botaoFila");
      if (!painel.contains(e.target) && e.target !== botao) {
        painel.style.display = "none";
      }
    });

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
  </script>
</body>
</html>
