<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Console do KaraokÃª ðŸŽ¤</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .catalogo, .fila {
      margin: 20px 0;
    }
    .card {
      background: #222;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card button {
      background: #ff004c;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    input {
      padding: 10px;
      margin-right: 10px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¶ Console do KaraokÃª</h1>

  <section class="catalogo">
    <h2>Adicionar MÃºsica ao CatÃ¡logo</h2>
    <input id="titulo" placeholder="TÃ­tulo da mÃºsica" />
    <input id="youtubeId" placeholder="ID do YouTube" maxlength="11" />
    <button onclick="adicionarAoCatalogo()">Adicionar</button>
  </section>

  <section class="fila">
    <h2>Fila Atual</h2>
    <div id="listaFila"></div>
  </section>

  <section class="fila">
    <h2>CatÃ¡logo de MÃºsicas</h2>
    <div id="listaCatalogo"></div>
  </section>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBGkT5z6i3KycQHvuutOYiUOeX1hDG15lw",
      authDomain: "esquina-s-karaoke.firebaseapp.com",
      projectId: "esquina-s-karaoke"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const listaFila = document.getElementById("listaFila");
    const listaCatalogo = document.getElementById("listaCatalogo");

    function renderizarFila(fila) {
      listaFila.innerHTML = "";
      const contadorPorMesa = {};

      fila.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <div>
            <strong>${item.musica}</strong><br/>
            Mesa: ${item.mesa}
          </div>
          <button onclick="removerDaFila(${index})">Remover</button>
        `;
        listaFila.appendChild(div);

        if (!contadorPorMesa[item.mesa]) contadorPorMesa[item.mesa] = 0;
        contadorPorMesa[item.mesa]++;
      });

      console.log("ðŸŽ¯ Contador por mesa:", contadorPorMesa);
    }

    function renderizarCatalogo(lista) {
      listaCatalogo.innerHTML = "";
      lista.forEach((item) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <div>
            <strong>${item.titulo}</strong><br/>
            ID: ${item.youtubeId}
          </div>
        `;
        listaCatalogo.appendChild(div);
      });
    }

    function adicionarAoCatalogo() {
      const titulo = document.getElementById("titulo").value.trim();
      const youtubeId = document.getElementById("youtubeId").value.trim();
      if (!titulo || youtubeId.length !== 11) {
        alert("Preencha corretamente os campos.");
        return;
      }

      db.collection("musicasDisponiveis").add({ titulo, youtubeId })
        .then(() => {
          document.getElementById("titulo").value = "";
          document.getElementById("youtubeId").value = "";
          alert("âœ… MÃºsica adicionada ao catÃ¡logo!");
        });
    }

    function removerDaFila(index) {
      db.collection("sistema").doc("filaOrdenada").get().then(doc => {
        if (!doc.exists) return;

        const fila = doc.data().fila || [];
        const removida = fila.splice(index, 1)[0];

        db.collection("sistema").doc("filaOrdenada").set({ fila });

        if (removida?.mesa && removida?.musica) {
          db.collection("mesas").doc(removida.mesa).update({
            musicas: firebase.firestore.FieldValue.arrayRemove(removida.musica),
            ultimaAtualizacao: firebase.firestore.FieldValue.serverTimestamp()
          });
        }
      });
    }

    // Observa a fila
    db.collection("sistema").doc("filaOrdenada").onSnapshot(doc => {
      const dados = doc.data();
      renderizarFila(dados?.fila || []);
    });

    // Observa o catÃ¡logo
    db.collection("musicasDisponiveis").onSnapshot(snapshot => {
      const lista = snapshot.docs.map(doc => doc.data());
      renderizarCatalogo(lista);
    });
  </script>
</body>
</html>
