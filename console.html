<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Console do Karaok√™ üé∂</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .catalogo, .fila {
      margin: 20px 0;
    }
    .card {
      background: #222;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card button {
      background: #ff004c;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    input {
      padding: 10px;
      margin: 5px 5px 10px 0;
      border-radius: 5px;
      border: none;
    }
    .sortable {
      display: flex;
      flex-direction: column;
    }
    .sortable .card {
      cursor: grab;
    }
    a.youtube-link {
      color: #0af;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üé∂ Console do Karaok√™</h1>

  <section class="catalogo">
    <h2>Adicionar M√∫sica ao Cat√°logo</h2>
    <input id="titulo" placeholder="T√≠tulo da m√∫sica" />
    <input id="artista" placeholder="Artista" />
    <input id="youtubeId" placeholder="ID do YouTube" maxlength="11" />
    <button onclick="adicionarAoCatalogo()">Adicionar</button>
  </section>

  <section class="fila">
    <h2>Fila Atual (arraste para reordenar)</h2>
    <div id="listaFila" class="sortable"></div>
  </section>

  <section class="fila">
    <h2>Cat√°logo de M√∫sicas</h2>
    <div id="listaCatalogo"></div>
  </section>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBGkT5z6i3KycQHvuutOYiUOeX1hDG15lw",
      authDomain: "esquina-s-karaoke.firebaseapp.com",
      projectId: "esquina-s-karaoke"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const listaFila = document.getElementById("listaFila");
    const listaCatalogo = document.getElementById("listaCatalogo");

    function renderizarFila(fila) {
      listaFila.innerHTML = "";
      fila.forEach((item, index) => {
        const musica = item.musica || item.titulo || "üéµ Sem t√≠tulo";
        const artista = item.artista || "";
        const mesa = item.mesa || "Mesa n√£o identificada";
        const youtubeId = item.youtubeId || null;
        const linkHTML = youtubeId ? `<br><a class="youtube-link" href="https://www.youtube.com/watch?v=${youtubeId}" target="_blank">‚ñ∂Ô∏è Assistir</a>` : "";

        const div = document.createElement("div");
        div.className = "card";
        div.draggable = true;
        div.dataset.index = index;
        div.innerHTML = `
          <div>
            <strong>${musica}</strong><br/>
            ${artista ? "Artista: " + artista + "<br/>" : ""}
            Mesa: ${mesa}
            ${linkHTML}
          </div>
          <button onclick="removerDaFila(${index})">Remover</button>
        `;
        listaFila.appendChild(div);
      });
      ativarDragDrop();
    }

    function renderizarCatalogo(lista) {
      listaCatalogo.innerHTML = "";
      lista.forEach((item) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <div>
            <strong>${item.titulo}</strong><br/>
            Artista: ${item.artista || 'N√£o informado'}<br/>
            ID: ${item.youtubeId}
          </div>
        `;
        listaCatalogo.appendChild(div);
      });
    }

    function adicionarAoCatalogo() {
      const titulo = document.getElementById("titulo").value.trim();
      const artista = document.getElementById("artista").value.trim();
      const youtubeId = document.getElementById("youtubeId").value.trim();
      if (!titulo || youtubeId.length !== 11) {
        alert("Preencha corretamente os campos.");
        return;
      }

      db.collection("musicasDisponiveis").add({
        titulo,
        artista,
        youtubeId,
        link: `https://www.youtube.com/watch?v=${youtubeId}`
      }).then(() => {
        document.getElementById("titulo").value = "";
        document.getElementById("artista").value = "";
        document.getElementById("youtubeId").value = "";
        alert("‚úÖ M√∫sica adicionada ao cat√°logo!");
      });
    }

    function removerDaFila(index) {
      db.collection("sistema").doc("filaOrdenada").get().then(doc => {
        if (!doc.exists) return;
        const fila = doc.data().musicas || [];
        const removida = fila.splice(index, 1)[0];
        db.collection("sistema").doc("filaOrdenada").set({ musicas: fila });

        if (removida?.mesa && removida?.musica) {
          db.collection("mesas").doc(removida.mesa).update({
            musicas: firebase.firestore.FieldValue.arrayRemove(removida.musica),
            ultimaAtualizacao: firebase.firestore.FieldValue.serverTimestamp()
          });
        }
      });
    }

    function ativarDragDrop() {
      let dragSrcEl = null;
      listaFila.querySelectorAll(".card").forEach(card => {
        card.addEventListener("dragstart", e => {
          dragSrcEl = card;
          e.dataTransfer.effectAllowed = "move";
        });
        card.addEventListener("dragover", e => e.preventDefault());
        card.addEventListener("drop", e => {
          e.preventDefault();
          if (dragSrcEl !== card) {
            const origem = parseInt(dragSrcEl.dataset.index);
            const destino = parseInt(card.dataset.index);
            reorganizarFila(origem, destino);
          }
        });
      });
    }

    function reorganizarFila(origem, destino) {
      db.collection("sistema").doc("filaOrdenada").get().then(doc => {
        if (!doc.exists) return;
        const fila = doc.data().musicas || [];
        const [movida] = fila.splice(origem, 1);
        fila.splice(destino, 0, movida);
        db.collection("sistema").doc("filaOrdenada").set({ musicas: fila });
      });
    }

    db.collection("sistema").doc("filaOrdenada").onSnapshot(doc => {
      const dados = doc.data();
      renderizarFila(dados?.musicas || []);
    });

    db.collection("musicasDisponiveis").onSnapshot(snapshot => {
      const lista = snapshot.docs.map(doc => doc.data());
      renderizarCatalogo(lista);
    });
  </script>
</body>
</html>
