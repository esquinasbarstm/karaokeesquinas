  <style>

    table {

    th, td {

    th { background-color: #333; color: #fff; }
    td { background-color: #222; }
    .header-info {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      background: #000;
      padding: 10px 20px;
      z-index: 1000;
      font-weight: bold;
      font-size: 16px;
    }
    .header-info div { padding: 0 10px; }
  </style>
</head>
<body>
  <div class="header-info">
    <div id="musicaAtualInfo" style="color: lime;">üé§ Tocando agora: -</div>
    <div id="proximaMusicaInfo" style="color: #ff5b5b;">‚è≠ Pr√≥xima: -</div>
  </div>

  <h1 style="margin-top:60px;">Escolha sua m√∫sica üé§</h1>
  <label>Mesa:</label>
  <input type="text" id="mesaInput" placeholder="Digite o n√∫mero da mesa" />
  <div class="container">
    <input id="searchInput" placeholder="Digite o nome da m√∫sica..." autocomplete="off" />
    <ul id="suggestions"></ul>
  </div>
  <div id="contador">üéµ M√∫sicas adicionadas: 0 / 2</div>
  <div id="minhasMusicas">
    <h3>üé∂ Suas m√∫sicas:</h3>
    <div id="listaMusicas"></div>
  </div>
  <h3>üìö Cat√°logo completo:</h3>
  <div id="catalogoContainer"></div>
  <h3>üìä Fila Geral (ao vivo)</h3>
  <table id="tabelaFila">
    <thead><tr><th>#</th><th>M√∫sica</th><th>Mesa</th></tr></thead>
    <tbody></tbody>
  </table>

 <!-- üîß Apenas substitua sua tag <script> atual por essa vers√£o atualizada: -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBGkT5z6i3KycQHvuutOYiUOeX1hDG15lw",
    authDomain: "esquina-s-karaoke.firebaseapp.com",
    projectId: "esquina-s-karaoke"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const mesaInput = document.getElementById("mesaInput");
  const searchInput = document.getElementById("searchInput");
  const suggestions = document.getElementById("suggestions");
  const listaMusicas = document.getElementById("listaMusicas");
  const contador = document.getElementById("contador");
  const params = new URLSearchParams(window.location.search);
  const mesaURL = params.get("mesa");
  if (mesaURL) { mesaInput.value = mesaURL; observarMusicas(); }

  const infoAtual = document.getElementById("musicaAtualInfo");
  const infoProxima = document.getElementById("proximaMusicaInfo");

  db.collection("sistema").doc("filaOrdenada").onSnapshot((doc) => {
    const fila = doc.exists ? doc.data().musicas || [] : [];
    const atual = fila[0];
    const proxima = fila[1];
    infoAtual.textContent = atual ? `üé§ Tocando agora: ${atual.musica} (Mesa ${atual.mesa})` : "üé§ Nenhuma m√∫sica tocando";
    infoProxima.textContent = proxima ? `‚è≠ Pr√≥xima: ${proxima.musica} (Mesa ${proxima.mesa})` : "‚è≠ Nenhuma pr√≥xima m√∫sica";
  });

  let todasAsMusicas = [];

  async function carregarCatalogo() {
    const snapshot = await db.collection("musicasDisponiveis").get();
    todasAsMusicas = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    const container = document.getElementById("catalogoContainer");
    container.innerHTML = "";
    todasAsMusicas.forEach(musica => {
      const card = document.createElement("div");
      card.className = "catalogo-card";
      card.innerHTML = `
        <strong>${musica.titulo}</strong>
        <span>${musica.artista || ''}</span>
        <button>Adicionar</button>`;
      card.querySelector('button').onclick = () => adicionarMusica(musica);
      container.appendChild(card);
    });
  }
  carregarCatalogo();

  searchInput.addEventListener("keydown", async (e) => {
  if (e.key === "Enter") {
    e.preventDefault();
    const texto = searchInput.value.trim().toLowerCase().normalize("NFD").replace(/[ÃÄ-ÕØ]/g, "");
    if (!texto || texto.length < 2) return;

    const musica = await buscarOuAdicionarMusica(texto);
    if (musica) {
      adicionarMusica(musica);
      searchInput.value = "";
      suggestions.innerHTML = "";
    } else {
      alert("N√£o foi poss√≠vel encontrar uma vers√£o de karaok√™ v√°lida para essa m√∫sica.");
    }
  }
});

async function buscarOuAdicionarMusica(termo) {
  const termoFormatado = termo.trim().toLowerCase();
  const querySnap = await db.collection("musicasDisponiveis")
    .where("titulo_lower", "==", termoFormatado)
    .limit(1)
    .get();

  if (!querySnap.empty) {
    return querySnap.docs[0].data(); // J√° existe no banco
  }

    const resultado = await buscarVideoKaraokeNoYouTube(termo.replace(/\(.*?\)/g, '').replace(/-/g, '').trim());
  if (!resultado) return null;

  await db.collection("musicasDisponiveis").add({
    titulo: resultado.titulo,
    youtubeId: resultado.youtubeId,
    titulo_lower: termoFormatado,
    criadoEm: firebase.firestore.FieldValue.serverTimestamp()
  });

  carregarCatalogo();
  return { titulo: resultado.titulo, youtubeId: resultado.youtubeId };

  async function buscarVideoKaraokeNoYouTube(termoOriginal) {
    const apiKey = "AIzaSyDYAeknQpiJy5LfhGyOavpDaDHlUFjohio";
    const termo = termoOriginal.replace(/\(.*?\)/g, '').replace(/-/g, ' ').trim();
    const termoLower = termo.toLowerCase();

    const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(termo + ' karaoke')}&key=${apiKey}&maxResults=15&type=video&videoEmbeddable=true&order=viewCount`;

    try {
      const res = await fetch(url);
      const data = await res.json();

      if (data.items && data.items.length > 0) {
        const karaokeValido = data.items.find(video => {
          const titulo = video.snippet.title.toLowerCase();
          return (
            titulo.includes("karaoke") &&
            (
              titulo.includes(termoLower) ||
              termoLower.split(" ").some(p => titulo.includes(p))
            ) &&
            !titulo.includes("cover") &&
            !titulo.includes("live")
          );
        });

        if (karaokeValido) {
          return {
            youtubeId: karaokeValido.id.videoId,
            titulo: karaokeValido.snippet.title
          };
        }
      }
    } catch (err) {
      console.error("Erro ao buscar no YouTube:", err);
    }

    return null;
  }

  async function buscarOuAdicionarMusica(termo) {
    const termoFormatado = termo.trim().toLowerCase();

    const querySnap = await db.collection("musicasDisponiveis")
      .where("titulo_lower", "==", termoFormatado)
      .limit(1)
      .get();

    if (!querySnap.empty) {
      return querySnap.docs[0].data();
    }

    const resultado = await buscarVideoKaraokeNoYouTube(
      termo.replace(/\(.*?\)/g, '').replace(/-/g, '').trim()
    );

    if (!resultado) {
      alert("N√£o foi poss√≠vel encontrar uma vers√£o de karaok√™ v√°lida para essa m√∫sica.");
      return null;
    }

    await db.collection("musicasDisponiveis").add({
      titulo: resultado.titulo,
      youtubeId: resultado.youtubeId,
      titulo_lower: termoFormatado,
      criadoEm: firebase.firestore.FieldValue.serverTimestamp()
    });

    carregarCatalogo?.();
    return { titulo: resultado.titulo, youtubeId: resultado.youtubeId };
  }

  async function adicionarMusica(musica) {
    const mesa = mesaInput.value.trim();
    if (!mesa || isNaN(mesa)) return alert("Informe o n√∫mero da mesa!");

    const mesaRef = db.collection("mesas").doc(mesa);
    const snap = await mesaRef.get();
    const musicas = snap.exists ? snap.data().musicas || [] : [];

    if (musicas.length >= 2) {
      alert("Voc√™ j√° adicionou 2 m√∫sicas. Aguarde tocar para adicionar mais.");
      return;
    }

    await mesaRef.set({
      musicas: firebase.firestore.FieldValue.arrayUnion(musica.titulo),
      ultimaAtualizacao: firebase.firestore.FieldValue.serverTimestamp()
    }, { merge: true });

    await db.collection("sistema").doc("filaOrdenada").update({
      musicas: firebase.firestore.FieldValue.arrayUnion({
        mesa,
        musica: musica.titulo,
        youtubeId: musica.youtubeId,
        link: `https://www.youtube.com/watch?v=${musica.youtubeId}`,
        adicionadaEm: firebase.firestore.Timestamp.now()
      })
    });
  }

  function observarMusicas() {
    const mesa = mesaInput.value.trim();
    if (!mesa || isNaN(mesa)) return;

    db.collection("mesas").doc(mesa).onSnapshot((docSnap) => {
      const musicas = docSnap.exists ? docSnap.data().musicas || [] : [];
      renderizarLista(musicas);
      contador.textContent = `üéµ M√∫sicas adicionadas: ${musicas.length} / 2`;
    });
  }

  function renderizarLista(musicas) {
    listaMusicas.innerHTML = "";
    if (musicas.length === 0) {
      listaMusicas.innerHTML = "<p>Nenhuma m√∫sica adicionada ainda.</p>";
      return;
    }

    musicas.forEach((titulo) => {
      const div = document.createElement("div");
      div.className = "musica-item";
      div.innerHTML = `<span>${titulo}</span>
        <button onclick=\"removerMusica('${titulo}')\">Remover</button>`;
      listaMusicas.appendChild(div);
    });
  }

  async function removerMusica(titulo) {
    const mesa = mesaInput.value.trim();
    if (!mesa || isNaN(mesa)) return;

    await db.collection("mesas").doc(mesa).update({
      musicas: firebase.firestore.FieldValue.arrayRemove(titulo),
      ultimaAtualizacao: firebase.firestore.FieldValue.serverTimestamp()
    });

    const filaRef = db.collection("sistema").doc("filaOrdenada");
    const snap = await filaRef.get();
    const atual = snap.exists ? snap.data().musicas || [] : [];
    const nova = atual.filter(m => !(m.mesa === mesa && m.musica === titulo));
    await filaRef.set({ musicas: nova }, { merge: true });
  }
  window.removerMusica = removerMusica;

  const tabelaBody = document.querySelector("#tabelaFila tbody");
  db.collection("sistema").doc("filaOrdenada").onSnapshot(doc => {
    const dados = doc.data();
    const fila = dados?.musicas || [];
    tabelaBody.innerHTML = fila.map((m, i) => `
      <tr><td>${i + 1}</td><td>${m.musica || "-"}</td><td>${m.mesa || "-"}</td></tr>`).join("");
  });

  searchInput.addEventListener("input", () => {
    const termo = searchInput.value.trim().toLowerCase();
    suggestions.innerHTML = "";
    if (termo.length < 2 || todasAsMusicas.length === 0) return;

    const resultados = todasAsMusicas.filter(m =>
      m.titulo.toLowerCase().includes(termo)
    ).slice(0, 10);

    resultados.forEach(musica => {
      const li = document.createElement("li");
      li.textContent = musica.titulo;
      li.onclick = () => {
        adicionarMusica(musica);
        searchInput.value = "";
        suggestions.innerHTML = "";
      };
      suggestions.appendChild(li);
    });
  });

  document.addEventListener("click", (e) => {
    if (!e.target.closest(".container")) {
      suggestions.innerHTML = "";
    }
  });

</script>

</body>
</html>
