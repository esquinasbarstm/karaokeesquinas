<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karaok√™ - Esquina's Bar</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, button {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    input {
      background: #222;
      color: white;
      border: 1px solid #444;
    }
    button {
      background: #ff0077;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
      background: #222;
      border-radius: 8px;
      position: absolute;
      top: 100%;
      left: 0;
      z-index: 10;
      max-height: 200px;
      overflow-y: auto;
    }
    ul li {
      padding: 10px;
      cursor: pointer;
    }
    ul li:hover { background-color: #444; }
    .musica-item {
      background: #222;
      border-radius: 8px;
      padding: 10px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .musica-item button {
      background: crimson;
      padding: 6px 12px;
      font-size: 14px;
    }
    #contador {
      margin-top: 10px;
      font-weight: bold;
      color: #aaa;
    }
    table {
      margin-top: 40px;
      width: 100%;
      max-width: 600px;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #444;
      text-align: center;
    }
    th { background-color: #333; color: #fff; }
    td { background-color: #222; }
    .header-info {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      background: #000;
      padding: 10px 20px;
      z-index: 1000;
      font-weight: bold;
      font-size: 16px;
    }
    .header-info div { padding: 0 10px; }
  </style>
</head>
<body>
  <div class="header-info">
    <div id="musicaAtualInfo" style="color: lime;">üé§ Tocando agora: -</div>
    <div id="proximaMusicaInfo" style="color: #ff5b5b;">‚è≠ Pr√≥xima: -</div>
  </div>

  <h1 style="margin-top:60px;">Escolha sua m√∫sica üé§</h1>
  <input type="text" id="mesaInput" placeholder="Digite o n√∫mero da mesa" />
  <div style="position: relative; width: 100%; max-width: 400px;">
    <input id="searchInput" placeholder="Digite o nome da m√∫sica..." autocomplete="off" />
    <ul id="suggestions"></ul>
  </div>

  <div id="contador">üéµ M√∫sicas adicionadas: 0 / 2</div>
  <div id="listaMusicas"></div>

  <h3>üìä Fila Geral (ao vivo)</h3>
  <table id="tabelaFila">
    <thead><tr><th>#</th><th>M√∫sica</th><th>Mesa</th></tr></thead>
    <tbody></tbody>
  </table>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "esquina-s-karaoke.firebaseapp.com",
    projectId: "esquina-s-karaoke"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const mesaInput = document.getElementById("mesaInput");
  const searchInput = document.getElementById("searchInput");
  const suggestions = document.getElementById("suggestions");
  const listaMusicas = document.getElementById("listaMusicas");
  const contador = document.getElementById("contador");

  const infoAtual = document.getElementById("musicaAtualInfo");
  const infoProxima = document.getElementById("proximaMusicaInfo");

  db.collection("sistema").doc("filaOrdenada").onSnapshot(doc => {
    const fila = doc.exists ? doc.data().musicas || [] : [];
    const atual = fila[0];
    const proxima = fila[1];
    infoAtual.textContent = atual ? `üé§ Tocando agora: ${atual.musica} (Mesa ${atual.mesa})` : "üé§ Nenhuma m√∫sica tocando";
    infoProxima.textContent = proxima ? `‚è≠ Pr√≥xima: ${proxima.musica} (Mesa ${proxima.mesa})` : "‚è≠ Nenhuma pr√≥xima m√∫sica";
  });

  searchInput.addEventListener("input", async () => {
    const texto = searchInput.value.trim().toLowerCase();
    if (!texto || texto.length < 2) return suggestions.innerHTML = "";
    const snap = await db.collection("musicasDisponiveis").get();
    const lista = snap.docs.map(doc => doc.data().titulo);
    const filtradas = lista.filter(t => t.toLowerCase().includes(texto));
    suggestions.innerHTML = filtradas.map(t => `<li>${t}</li>`).join("");
  });

  suggestions.addEventListener("click", e => {
    if (e.target.tagName === "LI") {
      searchInput.value = e.target.textContent;
      suggestions.innerHTML = "";
    }
  });

  searchInput.addEventListener("keydown", async e => {
    if (e.key === "Enter") {
      e.preventDefault();
      const termo = searchInput.value.trim();
      if (!termo) return;
      const musica = await buscarOuAdicionarMusica(termo);
      if (musica) await adicionarMusicaNaFila(musica);
      searchInput.value = "";
      suggestions.innerHTML = "";
    }
  });

  async function buscarOuAdicionarMusica(termo) {
    const snap = await db.collection("musicasDisponiveis").where("titulo_lower", "==", termo.toLowerCase()).get();
    if (!snap.empty) return snap.docs[0].data();

    const apiKey = "SUA_API_KEY_YOUTUBE";
    const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(termo + ' karaoke')}&key=${apiKey}&maxResults=10&type=video&videoEmbeddable=true&order=viewCount`;
    const res = await fetch(url);
    const data = await res.json();
    const video = data.items.find(item => {
      const title = item.snippet.title.toLowerCase();
      return title.includes("karaoke") &&
        !title.includes("acustico") &&
        !title.includes("ac√∫stico") &&
        !title.includes("acoustic") &&
        !title.includes("voz e viol√£o") &&
        !title.includes("cover") &&
        !title.includes("live");
    });
    if (!video) return null;

    const musica = {
      titulo: video.snippet.title,
      youtubeId: video.id.videoId,
      titulo_lower: termo.toLowerCase(),
    };
    await db.collection("musicasDisponiveis").add({ ...musica, criadoEm: firebase.firestore.FieldValue.serverTimestamp() });
    return musica;
  }

  async function adicionarMusicaNaFila(musica) {
    const mesa = mesaInput.value.trim();
    if (!mesa) return alert("Informe o n√∫mero da mesa");
    const snap = await db.collection("sistema").doc("filaOrdenada").get();
    const fila = snap.exists ? snap.data().musicas || [] : [];
    const daMesa = fila.filter(m => m.mesa === mesa);
    if (daMesa.length >= 2) return alert("Limite de 2 m√∫sicas por mesa");
    const nova = {
      mesa,
      musica: musica.titulo,
      youtubeId: musica.youtubeId,
      link: `https://www.youtube.com/watch?v=${musica.youtubeId}`,
      adicionadaEm: firebase.firestore.Timestamp.now()
    };
    await db.collection("sistema").doc("filaOrdenada").update({
      musicas: firebase.firestore.FieldValue.arrayUnion(nova)
    });
  }

  const tabelaBody = document.querySelector("#tabelaFila tbody");
  db.collection("sistema").doc("filaOrdenada").onSnapshot(doc => {
    const fila = doc.data()?.musicas || [];
    const mesa = mesaInput.value.trim();
    const minhas = fila.filter(m => m.mesa === mesa);
    contador.textContent = `üéµ M√∫sicas adicionadas: ${minhas.length} / 2`;
    listaMusicas.innerHTML = minhas.map(m => `
      <div class="musica-item">
        <span>${m.musica}</span>
        <button onclick="removerMusica('${m.musica}')">Remover</button>
      </div>
    `).join("");
    tabelaBody.innerHTML = fila.map((m, i) => `
      <tr><td>${i+1}</td><td>${m.musica}</td><td>${m.mesa}</td></tr>
    `).join("");
  });

  window.removerMusica = async (titulo) => {
    const mesa = mesaInput.value.trim();
    const ref = db.collection("sistema").doc("filaOrdenada");
    const snap = await ref.get();
    const atual = snap.data()?.musicas || [];
    const nova = atual.filter(m => !(m.mesa === mesa && m.musica === titulo));
    await ref.set({ musicas: nova }, { merge: true });
  };
</script>
</body>
</html>
