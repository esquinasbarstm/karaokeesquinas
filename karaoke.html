<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karaok√™ - Esquina's Bar</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, button {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    input {
      background: #222;
      color: white;
      border: 1px solid #444;
    }
    button {
      background: #ff0077;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .header-info {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      background: #000;
      padding: 10px 20px;
      z-index: 1000;
      font-weight: bold;
      font-size: 16px;
    }
    #minhasMusicas, #catalogoContainer, #tabelaFila {
      margin-top: 20px;
      width: 100%;
      max-width: 800px;
    }
    .musica-item {
      background: #222;
      border-radius: 8px;
      padding: 10px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .catalogo-card {
      background: #222;
      border-radius: 8px;
      padding: 10px;
      margin: 5px;
      width: calc(50% - 10px);
      box-sizing: border-box;
    }
    .catalogo-card button {
      background: #ff0077;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #444;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #333;
    }
    td {
      background-color: #222;
    }
  </style>
</head>
<body>
  <div class="header-info">
    <div id="musicaAtualInfo">üé§ Tocando agora: -</div>
    <div id="proximaMusicaInfo">‚è≠ Pr√≥xima: -</div>
  </div>

  <h1 style="margin-top:60px;">Escolha sua m√∫sica üé§</h1>
  <input type="text" id="mesaInput" placeholder="N√∫mero da mesa" />
  <input type="text" id="searchInput" placeholder="Digite a m√∫sica e aperte ENTER" />
  <div id="contador">üéµ M√∫sicas adicionadas: 0 / 2</div>

  <div id="minhasMusicas"><h3>üé∂ Suas m√∫sicas:</h3><div id="listaMusicas"></div></div>
  <h3>üìö Cat√°logo:</h3><div id="catalogoContainer"></div>
  <h3>üìä Fila Geral:</h3>
  <table id="tabelaFila"><thead><tr><th>#</th><th>M√∫sica</th><th>Mesa</th></tr></thead><tbody></tbody></table>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBGkT5z6i3KycQHvuutOYiUOeX1hDG15lw",
  authDomain: "esquina-s-karaoke.firebaseapp.com",
  projectId: "esquina-s-karaoke"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const mesaInput = document.getElementById("mesaInput");
const searchInput = document.getElementById("searchInput");
const listaMusicas = document.getElementById("listaMusicas");
const contador = document.getElementById("contador");

const musicaAtualInfo = document.getElementById("musicaAtualInfo");
const proximaMusicaInfo = document.getElementById("proximaMusicaInfo");

const tabelaBody = document.querySelector("#tabelaFila tbody");
const catalogoContainer = document.getElementById("catalogoContainer");

let mesa = "";

mesaInput.addEventListener("input", () => {
  mesa = mesaInput.value.trim();
  observarFilaMesa();
});

searchInput.addEventListener("keydown", async (e) => {
  if (e.key === "Enter") {
    const termo = searchInput.value.trim();
    if (!termo || !mesa) return;
    const snap = await db.collection("sistema").doc("filaOrdenada").get();
    const fila = snap.exists ? snap.data().musicas || [] : [];
    const minhas = fila.filter(m => m.mesa === mesa);
    if (minhas.length >= 2) {
      alert("Voc√™ j√° adicionou 2 m√∫sicas. Aguarde tocar para adicionar mais.");
      return;
    }

    let musica = await buscarMusicaNoCatalogo(termo);
    if (!musica) {
      musica = await buscarVideoKaraokeYT(termo);
      if (!musica) return alert("N√£o encontramos um karaok√™ v√°lido.");
      await db.collection("musicasDisponiveis").add({
        titulo: musica.titulo,
        youtubeId: musica.youtubeId,
        criadoEm: firebase.firestore.FieldValue.serverTimestamp(),
        titulo_lower: termo.toLowerCase()
      });
    }

    await db.collection("sistema").doc("filaOrdenada").update({
      musicas: firebase.firestore.FieldValue.arrayUnion({
        mesa: mesa,
        musica: musica.titulo,
        youtubeId: musica.youtubeId,
        link: `https://www.youtube.com/watch?v=${musica.youtubeId}`,
        adicionadaEm: firebase.firestore.Timestamp.now()
      })
    });
    searchInput.value = "";
  }
});

async function buscarMusicaNoCatalogo(termo) {
  const snap = await db.collection("musicasDisponiveis")
    .where("titulo_lower", "==", termo.toLowerCase())
    .get();
  if (!snap.empty) return snap.docs[0].data();
  return null;
}

async function buscarVideoKaraokeYT(termo) {
  const apiKey = "AIzaSyDYAeknQpiJy5LfhGyOavpDaDHlUFjohio";
  const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(termo + ' karaoke')}&key=${apiKey}&maxResults=10&type=video&videoEmbeddable=true&order=viewCount`;
  const res = await fetch(url);
  const data = await res.json();
  const item = data.items.find(v => {
    const t = v.snippet.title.toLowerCase();
    return t.includes("karaoke") && !t.includes("cover") && !t.includes("live") && !t.includes("acustico") && !t.includes("acoustic") && !t.includes("voz e viol√£o") && !t.includes("ac√∫stico");
  });
  if (!item) return null;
  return {
    titulo: item.snippet.title,
    youtubeId: item.id.videoId
  };
}

function observarFilaMesa() {
  db.collection("sistema").doc("filaOrdenada").onSnapshot(doc => {
    const fila = doc.exists ? doc.data().musicas || [] : [];
    const minhas = fila.filter(m => m.mesa === mesa);
    listaMusicas.innerHTML = minhas.map(m => `
      <div class="musica-item">
        <span>${m.musica}</span>
        <button onclick="removerMusica('${m.musica}')">Remover</button>
      </div>`).join("");
    contador.textContent = `üéµ M√∫sicas adicionadas: ${minhas.length} / 2`;
    tabelaBody.innerHTML = fila.map((m, i) => `
      <tr><td>${i+1}</td><td>${m.musica}</td><td>${m.mesa}</td></tr>
    `).join("");
    musicaAtualInfo.textContent = fila[0] ? `üé§ Tocando agora: ${fila[0].musica} (Mesa ${fila[0].mesa})` : "üé§ Nenhuma m√∫sica tocando";
    proximaMusicaInfo.textContent = fila[1] ? `‚è≠ Pr√≥xima: ${fila[1].musica} (Mesa ${fila[1].mesa})` : "‚è≠ Nenhuma pr√≥xima m√∫sica";
  });
}

async function removerMusica(titulo) {
  const snap = await db.collection("sistema").doc("filaOrdenada").get();
  const fila = snap.exists ? snap.data().musicas || [] : [];
  const novaFila = fila.filter(m => !(m.mesa === mesa && m.musica === titulo));
  await db.collection("sistema").doc("filaOrdenada").set({ musicas: novaFila }, { merge: true });
}
window.removerMusica = removerMusica;

async function carregarCatalogo() {
  const snap = await db.collection("musicasDisponiveis").get();
  catalogoContainer.innerHTML = "";
  snap.forEach(doc => {
    const d = doc.data();
    const div = document.createElement("div");
    div.className = "catalogo-card";
    div.innerHTML = `<strong>${d.titulo}</strong><br>
      <button onclick='adicionarMusicaDireta("${d.titulo}", "${d.youtubeId}")'>Adicionar</button>`;
    catalogoContainer.appendChild(div);
  });
}
async function adicionarMusicaDireta(titulo, youtubeId) {
  if (!mesa) return alert("Informe sua mesa.");
  const snap = await db.collection("sistema").doc("filaOrdenada").get();
  const fila = snap.exists ? snap.data().musicas || [] : [];
  const minhas = fila.filter(m => m.mesa === mesa);
  if (minhas.length >= 2) return alert("Voc√™ j√° tem 2 m√∫sicas.");
  await db.collection("sistema").doc("filaOrdenada").update({
    musicas: firebase.firestore.FieldValue.arrayUnion({
      mesa: mesa,
      musica: titulo,
      youtubeId: youtubeId,
      link: `https://www.youtube.com/watch?v=${youtubeId}`,
      adicionadaEm: firebase.firestore.Timestamp.now()
    })
  });
}
carregarCatalogo();
</script>
</body>
</html>
